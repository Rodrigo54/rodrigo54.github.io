<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
  {{ partial "head.html" .}}
<body>
{{ partial "navbar.html" .}}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
{{ if isset .Params "thumbnail" }}
<header class="masthead" style="background-image: url('{{ .Site.BaseURL }}{{ .Params.thumbnail }}')">
  {{ else }}
<header class="masthead" style="background-image: url('{{ .Site.BaseURL }}{{ .Site.Params.thumbnail }}')">
{{ end }}
  <div class="overlay"></div>
  <div class="container">
    <div class="page-heading">
      <h1>{{ .Title }}</h1>
      <h2 class="subheading">{{ .Description }}</h2>
    </div>
  </div>
</header>

<!-- Post Content -->
<div class="container">
  <article>
    {{ .Content }}
  </article>
  {{ partial "comments.html" .}}
</div>

{{ partial "footer.html" .}}

</body>
</html>
