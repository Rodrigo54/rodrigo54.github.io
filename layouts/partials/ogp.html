<meta content="{{ .Site.Title }}" property="og:site_name">
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="@rodrigo254mix">

{{ if .Title }}
<meta property="og:title" content="{{ .Title }}">
<meta property="twitter:title" content="{{ .Title }}">
{{ else }}
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="twitter:title" content="{{ .Site.Title }}">
{{ end }}

{{ if eq .Section "blog" }}
<meta property="og:type" content="article">
<meta property="article:published_time" content='{{ .Date.Format "2006-01-02" }}'>
<meta property="article:author" content='{{ with .Site.GetPage "/sobre" }}{{ .Permalink }}{{ end }}'>
{{ else }}
<meta property="og:type" content="website">
{{ end }}

{{ if .Description }}
<meta property="og:description" content="{{ .Description }}">
<meta property="twitter:description" content="{{ .Description }}">
{{ else }}
<meta property="og:description" content="{{ .Site.Params.Description }}">
<meta property="twitter:description" content="{{ .Site.Params.Description }}">
{{ end }}

<meta property="og:url" content="{{ .Permalink }}">

{{ if isset .Params "thumbnail" }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
{{ else }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.thumbnail }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.thumbnail }}">
{{ end }}

{{ range .Params.tags }}
<meta property="og:tags" content="{{ . }}">
{{ end }}
