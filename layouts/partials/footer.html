<!-- Footer -->
<footer  role="contentinfo" class="footer">
  <div class="container">
    <div class="list-inline">
      {{ with .Site.Params.email }}
      <a class="list-inline-item mdc-fab" href="mailto:{{ . }}" aria-label="email">
        <i class="mdc-fab__icon far fa-envelope"></i>
      </a>
      {{ end }}
      {{ if isset .Site.Params "social" }}
      {{ range .Site.Params.social }}
      <a class="list-inline-item mdc-fab" href="{{ .url }}" target="_blank" rel="noopener" aria-label="{{ .title }}">
        <i class="mdc-fab__icon fab fa-{{ .title }} "></i>
      </a>
      {{ end }}
      {{ end }}
    </div>
    <p class="copyright">Copyright &copy; {{ .Site.Title }} {{ dateFormat "2006" now }}</p>
  </div>
</footer>

<script src="{{ .Site.BaseURL }}js/bundle.js"></script>
{{ template "_internal/google_analytics.html" . }}
