{{ partial "header.html" . }}

<!-- Page Header -->
  {{ if isset .Params "image" }}<header class="masthead" style="background-image: url('{{ .Site.BaseURL }}{{ .Params.image }}')">
    {{ else }}<header class="masthead" style="background-image: url('{{ .Site.BaseURL }}img/post-bg.jpg')">
  {{ end }}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ .Title }}</h1>
          <span class="subheading">{{ .Description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      {{ .Content }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
