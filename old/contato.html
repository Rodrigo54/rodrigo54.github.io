<p>Quer entrar em contato comigo? Preencha o formulário abaixo para enviar-me uma mensagem e eu vou tentar retornar para você dentro de 24 horas!</p>
<form form name="contato" id="contactForm" novalidate method="POST" netlify>
<!-- form name="sentMessage" id="contactForm" novalidate-->
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Nome</label>
            <input autocomplete="contact" type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor, insira seu nome." name="nome">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email</label>
            <input autocomplete="contact" type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor, insira seu email." name="email">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Mensagem</label>
            <textarea autocomplete="contact" name="message" rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor, digite uma mensagem."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <!--input type="submit" value="Send" class="btn btn-default"-->
            <button type="submit" class="btn btn-default" value="Send">Enviar</button>
        </div>
    </div>
</form>
